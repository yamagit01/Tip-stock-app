{% load filename %}

{% if widget.include_preview %}
    <img src="" id="{{ widget.name }}-preview" class="d-block mx-auto default-preview-img"><br>
{% endif %}
{% if widget.is_initial %}
    {{ widget.initial_text }}:<a href="{{ widget.value.url }}">{{ widget.value|get_filename }}</a>
    {% if not widget.required %}
        <br>
        <input type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}">
        <label for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
    {% endif %}<br>
    {{ widget.input_text }}:
{% endif %}
<input
    type="{{ widget.type }}"
    name="{{ widget.name }}"
    {% include "django/forms/widgets/attrs.html" %}
    data-target="{{ widget.name }}-preview"
    data-initial="{{ widget.value.url }}">
