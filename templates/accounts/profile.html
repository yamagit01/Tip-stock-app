{% extends "base.html" %}

{% block content %}

    <div class="card card-profile my-5 mx-auto">
        <div class="card-body">
            <h5 class="card-title text-center">プロフィール</h5>
            <table class="profile_table mb-4">
                <tbody>
                    <tr>
                        <th class="header">ユーザ名</th>
                        <td class="data">{{ user_data.username }}</td>
                    </tr>
                    <tr>
                        <th class="header">メールアドレス</th>
                        <td class="data">{{ user_data.email }}</td>
                    </tr>
                    <tr>
                        <th class="header">アイコン</th>
                        {% if user_data.icon %}
                            <td class="data"><img
                                src="{{ user_data.icon.url }}"
                                class="d-block mx-auto"
                                width="200px"
                                height="200px"
                                style="object-fit: contain;"></td>
                        {% endif %}
                    </tr>
                </tbody>
            </table>
            <div class="button mx-auto text-center">
                <a href="{% url 'accounts:profile_edit' %}" class="btn btn-lg btn-warning btn-block">編集する</a>
            </div>
        </div>
    </div>

{% endblock %}
