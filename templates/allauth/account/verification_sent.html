{% block title %}本登録メール送信{% endblock %}

{% block content %}

        <div class="card-body">
            <div class="card-title text-center">ユーザ本登録メールの送信完了</div>
            <div class="text-center">
                <p>本登録実施のためのメールを送信しました。<br>

                    数分待っても確認のメールが届かない場合はお問い合わせよりご連絡ください。</p>
            </div>
        </div>
    </div>

{% endblock %}
