{% extends "base.html" %}

{% block title %}アクセスロック{% endblock %}

{% block content %}

    <div class="card card-profile my-5 mx-auto">
        <div class="card-body">
            <div class="card-title auth-message-title">アクセスロック</div>
            <div class="auth-message-content">
                <p>ログイン試行回数が規定回数(5回)を超えたため、<br>
                    アクセスをロックしました。<br>
                    アクセスロックを解除するにはお問い合わせよりご連絡ください。</p>
            </div>
        </div>
    </div>

{% endblock %}
